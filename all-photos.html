<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Photos - The Terraces by Anokha Estates</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        .all-photos-container {
            padding: 120px 20px 60px;
            background: #fff;
        }

        .all-photos-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .all-photos-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .all-photos-header p {
            font-family: 'Raleway', sans-serif;
            color: #666;
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .photos-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .photo-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .photo-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .photo-item:hover img {
            transform: scale(1.05);
        }

        .photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .photo-item:hover .photo-overlay {
            opacity: 1;
        }

        .photo-overlay h3 {
            color: white;
            font-family: 'Raleway', sans-serif;
            margin: 0;
            font-size: 1.1rem;
        }

        .load-more {
            display: block;
            margin: 40px auto;
            padding: 15px 30px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 25px;
            font-family: 'Raleway', sans-serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .load-more:hover {
            background: #34495e;
            transform: translateY(-2px);
        }

        .loading-spinner {
            display: none;
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2c3e50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media screen and (max-width: 1200px) {
            .photos-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media screen and (max-width: 768px) {
            .all-photos-header h1 {
                font-size: 2.5rem;
            }

            .all-photos-header p {
                font-size: 1rem;
            }

            .photos-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }

        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1100;
            padding: 40px;
            box-sizing: border-box;
        }

        .lightbox.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90vh;
        }

        .lightbox-image {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }

        .lightbox-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .lightbox-nav button {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .lightbox-nav button:hover {
            background: rgba(255,255,255,0.3);
        }

        /* Updated Navbar Styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), transparent);
            transition: all 0.4s ease;
            z-index: 1000;
            padding: 30px 50px;
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar.scrolled {
            background: rgba(255, 255, 255, 0.98);
            padding: 20px 50px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo {
            color: white;
            font-size: 2.2rem;
            font-weight: 600;
            text-decoration: none;
            font-family: 'Playfair Display', serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }

        .navbar.scrolled .logo {
            color: #333;
            text-shadow: none;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.25rem;
            font-family: 'Raleway', sans-serif;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        .nav-links a:hover {
            opacity: 0.8;
        }

        .navbar.scrolled .nav-links a {
            color: #333;
            text-shadow: none;
        }

        .nav-links .cta-button {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            border: 2px solid white;
            transition: all 0.3s ease;
        }

        .nav-links .cta-button:hover {
            background: white;
            color: #333;
            opacity: 1;
        }

        .navbar.scrolled .nav-links .cta-button {
            background: #e67e22;
            color: white;
            border-color: #e67e22;
        }

        .navbar.scrolled .nav-links .cta-button:hover {
            background: #d35400;
            border-color: #d35400;
        }

        /* Responsive navbar */
        @media screen and (max-width: 768px) {
            .navbar {
                padding: 20px;
            }

            .navbar.scrolled {
                padding: 15px;
            }

            .nav-links {
                position: fixed;
                top: 70px;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.95);
                padding: 20px;
                flex-direction: column;
                align-items: center;
                gap: 20px;
                transform: translateY(-150%);
                transition: transform 0.3s ease;
            }

            .nav-links.active {
                transform: translateY(0);
            }

            .hamburger {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Replace the existing navbar section and its styles -->

    <nav class="navbar">
        <a href="index.html" class="logo">The Terraces</a>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="nav-links">
            <a href="index.html#overview">Overview</a>
            <a href="gallery.html">Gallery</a>
            <a href="index.html#blueprint">Blueprint</a>
            <a href="index.html#location">Location</a>
            <a href="index.html#contact" class="cta-button">Inquire Now</a>
        </div>
    </nav>

    <div class="all-photos-container">
        <div class="all-photos-header" data-aos="fade-up">
            <h1>All Photos</h1>
            <p>Explore our complete collection of stunning villa photographs</p>
        </div>

        <div class="photos-grid" id="photos-grid">
            <!-- Photos will be loaded dynamically via JavaScript -->
        </div>

        <div class="loading-spinner" id="loading-spinner"></div>
        <button class="load-more" id="load-more">Load More</button>
    </div>

    <!-- Lightbox -->
    <div class="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close">&times;</button>
            <img src="" alt="" class="lightbox-image">
            <div class="lightbox-nav">
                <button class="prev">&lt;</button>
                <button class="next">&gt;</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();

        // Add background to navbar on scroll
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const photosGrid = document.getElementById('photos-grid');
            const loadMoreBtn = document.getElementById('load-more');
            const spinner = document.getElementById('loading-spinner');
            const lightbox = document.querySelector('.lightbox');
            const lightboxImage = lightbox.querySelector('.lightbox-image');
            const closeButton = lightbox.querySelector('.lightbox-close');
            let currentPage = 1;
            const photosPerPage = 12;
            const totalPhotos = 50; // Total number of photos

            // Function to load photos
            function loadPhotos(page) {
                spinner.style.display = 'block';
                loadMoreBtn.style.display = 'none';

                // Simulate loading delay
                setTimeout(() => {
                    const startIndex = (page - 1) * photosPerPage;
                    const endIndex = Math.min(startIndex + photosPerPage, totalPhotos);

                    for(let i = startIndex + 1; i <= endIndex; i++) {
                        const photoItem = document.createElement('div');
                        photoItem.className = 'photo-item';
                        photoItem.setAttribute('data-aos', 'fade-up');
                        photoItem.innerHTML = `
                            <img src="VILLA 4 FINAL OUTPUT/VILLA 4-${i}.jpg" alt="Villa View ${i}">
                            <div class="photo-overlay">
                                <h3>Villa View ${i}</h3>
                            </div>
                        `;
                        photosGrid.appendChild(photoItem);

                        // Add click event for lightbox
                        photoItem.addEventListener('click', () => {
                            lightboxImage.src = `VILLA 4 FINAL OUTPUT/VILLA 4-${i}.jpg`;
                            lightbox.classList.add('active');
                        });
                    }

                    spinner.style.display = 'none';
                    if(endIndex < totalPhotos) {
                        loadMoreBtn.style.display = 'block';
                    }
                }, 1000);
            }

            // Initial load
            loadPhotos(currentPage);

            // Load more button click handler
            loadMoreBtn.addEventListener('click', () => {
                currentPage++;
                loadPhotos(currentPage);
            });

            // Lightbox controls
            closeButton.addEventListener('click', () => {
                lightbox.classList.remove('active');
            });

            lightbox.addEventListener('click', (e) => {
                if(e.target === lightbox) {
                    lightbox.classList.remove('active');
                }
            });

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if(!lightbox.classList.contains('active')) return;
                
                if(e.key === 'Escape') {
                    lightbox.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
